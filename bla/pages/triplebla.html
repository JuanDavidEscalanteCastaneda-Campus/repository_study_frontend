<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blabla</title>
    <link rel="stylesheet" href="../css/blabla.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">

        <div class="nav-title">
            <p><i>Serviteca Bucaramanga</i></p>
            <h5>Facturación e Inventario</h5>
        </div>

        <div class="nav">
            <ul>
                <li><i class="bi bi-box-seam-fill me-2"></i><a href="">Inventario</a></li>
                <li><i class="bi bi-coin me-2"></i><a href="">Arqueo de Caja</a></li>
                <li><i class="bi bi-hammer me-2"></i><a href="">Servicios</a></li>
                <li><i class="bi bi-truck me-2"></i><a href="">Proveedores</a></li>
                <li><i class="bi bi-receipt-cutoff me-2"></i><a href="">Facturas</a></li>
                <li><i class="bi bi-basket2-fill me-2"></i><a href="">Productos</a></li>
                <li><i class="bi bi-person-fill me-2"></i><a href="">Clientes</a></li>
            </ul>
        </div>

    </div>


    <div class="info-container">
        <div class="paper">
            <h1>Añadir Producto</h1>
            <div class="order">
                <div class="col first">
                    <div class="input-group">
                        <label for="email">Nombre</label>
                        <input type="text" id="Nombre"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Codigo Interno</label>
                        <input type="text" id="Codigo"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Categoría</label>
                        <input type="text" id="Categoría"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Proveedor</label>
                        <input type="text" id="Proveedor"  required>
                    </div>
                </div>
                <div class="col secon">
                    <div class="input-group">
                        <label for="email">Descripcion</label>
                        <input type="text" id="Descripcion"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Iva</label>
                        <input type="text" id="Iva"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Precio</label>
                        <input type="text" id="Precio"  required>
                    </div>
                    <div class="contain">
                        <button class="save">Enviar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
