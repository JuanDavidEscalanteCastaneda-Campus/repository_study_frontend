<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="backgroundDeep"></div>
    <div class="secBackDeep"></div>
    
    <div class="backgroundTop">
        <form >
            <fieldset>
                <div class="center">
                    <h2>MAKE YOU PENCIL</h2>
                </div>
                <div class="first">
                    <div>
                        <label>Color</label>
                        <input type="color" name="color"class="color"><br><br>
                    </div>
                    <div id="autoDim">
                        <label style="padding-right: 40px;">Dimension</label>
                        <input type="range" name="dimension" min="5" max="30">
                    </div>
                </div>
                <br>
                
                <fieldset>
                    <legend>Marca</legend>
                    <input type="radio" name="marca" value="Mongo"><label>Mongo</label><br>
                    <input type="radio" name="marca" value="Norma"><label>Norma</label><br>
                    <input type="radio" name="marca" value="Fabel Castle"><label>Fabel Castle</label><br>
                    <input type="radio" name="marca" value="Big"><label>Big</label><br>
                </fieldset>
                <fieldset>
                    <legend>Borrador</legend>
                    <input type="radio" name="borrador" value="true"><label>Tiene</label><br>
                    <input type="radio" name="borrador" value="false"><label>No tiene</label><br>
                </fieldset>
                <fieldset>
                    <legend>Material</legend>
                    <input type="radio" name="material" value="Madera"><label>Madera</label><br>
                    <input type="radio" name="material" value="Goma"><label>Goma</label><br>
                </fieldset>
                <input type="submit" value="Enviar" id="readBottom">
            </fieldset>
        </form>
        <br><br><br>
        
    </div>
    <div class="secBackTop">
        <table border="solid">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Dimension</th>
                    <th>Marca</th>
                    <th>Borrador</th>
                    <th>Material</th>
                </tr>
            </thead>
            <tbody id="data">
    
            </tbody>
        </table>
    </div>
</body>
</html>
