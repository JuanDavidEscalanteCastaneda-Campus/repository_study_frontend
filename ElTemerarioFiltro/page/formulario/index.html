<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="../../componets/natvar.js"></script>
    <title>SIGN UP</title>
</head>
<body>
    <my-natvar></my-natvar>
    <div class="general">
        <div class="form">
            <div class="part">
                <p class="letter">nombre</p>
                <input class="box" type="text" id="name">
            </div>
            <div class="part">
                <p class="letter">edad</p>
                <input class="box" type="number" id="edad">
            </div>
            <div class="part">
                <p class="letter">telefono</p>
                <input class="box" type="number" id="tel">
            </div>
            <div class="part">
                <p class="letter">email</p>
                <input class="box" type="text" id="email">
            </div>
            <div class="part">
                <p class="letter">direccion</p>
                <input class="box" type="text" id="dire">
            </div>
            <div class="part">
                <p class="letter">fecha de nacimiento</p>
                <input class="box" type="date" id="fNaci" >
            </div>
            <div class="part">
                <p class="letter">numero de identificacion</p>
                <input class="box" type="number" id="NIde">
  </div>
            <div class="part">
                <p class="letter">fecha de ingreso</p>
                <input class="box" type="date" id="FIngre" >
            </div>
            <div style="display: flex;justify-content: center;">
                <p class="part" style="margin: 0px;">team</p>
                        <select name="team" id="team" class="box">
                            <option value="..."></option>
                            <option value="01"></option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                        </select>
            </div><br>
            
            <div style="display: flex;justify-content: center;">
            <p class="part" style="margin: 0px;">trainer</p>
            <select name="trainer" id="trainer" class="box">
                <option value="..."></option>
                <option value="MIGEL">MIGEL</option>
                <option value="VELMER">VELMER</option>
                <option value="YOLBER">YOLBER</option>
            </select>
            </div>


            <div class="part">
                <p class="letter">skill</p>
                <input class="box" type="text" id="skill">
            </div>
            <div class="part">
                <p class="letter">detalles</p>
                <input class="box" type="text" id="deta">
            </div>
            <div class="botpos">
                <button id="save">guardar</button><br>
            </div>

        </div>
    </div>
</body>
</html>
